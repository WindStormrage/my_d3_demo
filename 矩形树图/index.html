
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d3-å›¾</title>
    <script crossorigin="anonymous"
      integrity="sha512-cd6CHE+XWDQ33ElJqsi0MdNte3S+bQY819f7p3NUHgwQQLXSKjE4cPZTeGNI+vaxZynk1wVU3hoHmow3m089wA=="
      src="https://lib.baomitu.com/d3/6.7.0/d3.min.js"></script>
    <style>
      .d3 {
        height: 500px;
        width: 500px;
        border: 1px solid red;
      }
    </style>
  </head>

  <body>
    <svg class="d3"></svg>
    <script>
      setTimeout(() => {
        // location.reload()
      }, 1000);
      const width = 500
      const height = 500
      const padding = 50
      const innerWidth = width - 2 * padding
      const innerHeight = height - 2 * padding
      let scaleX = null
      let scaleY = null
      let root = {}
      const color = d3
        .scaleOrdinal()
        .range(d3.schemeSet3)

      const svg = d3
        .select('.d3')
        .append('g')
        .attr('fill', 'none')
        .attr('width', innerWidth)
        .attr('height', innerHeight)
        .attr('transform', 'translate(' + padding + ',' + padding + ')')

      d3.json('./games.json').then(data => {
        rootFn = d3.partition().size([innerWidth, innerHeight])
        root = rootFn(
          d3.hierarchy(data).sum(d => d.popularity)
          .sort((a, b) => b.popularity - a.popularity)
        )
        render(root)
      })
      function render(data) {
        console.log(data);
        console.log(data.descendants());
        svg.selectAll('rect').data(data.descendants()).join('rect')
          .attr('fill', d => color(d.data.name))
          .attr('y', d => d.x0)
          .attr('x', d => d.y0)
          .attr('height', d => d.x1 - d.x0)
          .attr('width', d => d.y1 - d.y0)
        svg.selectAll('text').data(data.descendants()).join('text')
          .attr('y', d => (d.x0 + d.x1) / 2 + 2)
          .attr('x', d => (d.y0 + d.y1) / 2)
          .attr('text-anchor', 'middle')
          .text(d => d.data.name)
          .attr('fill', 'black')
          .attr('font-size', '6')
      }

    </script>
  </body>

</html>
